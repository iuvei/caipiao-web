<body>
<!--header-->
<div class="registHead">
    <div class="container">
        <div class="logo">
            <a href="/">
                <img id="Logo1" src="http://imagess-google.com/bifa/logo/logo1.png"  height="50" style="float:left;">
            </a>
            <span class="loginTxt">找回密码</span>
            <span class="rightTologin">已有账号？<a href="{:U('Portal/index/login')}">请登录</a></span>
        </div>
    </div>
</div>
<!--header Ending-->
<section>
    <div class="container">
    <style>
    .userInput{
        height: 40px !important;
};
    }
    </style>
        <!--aside regist-->
        <form class="form-horizontal js-ajax-form" action="{:U('Portal/index/password_sms')}" method="post" id="form">
        <div class="changePwd" id="tel_mobile">
            <ul class="pwdList">
                <li>
                    <span>邮箱：</span>
                    <input type="text" class="pwdInput" name="mobile" onKeyUp="value=value.replace(/[\u4e00-\u9fa5]/g,'')" required/>
                    <input type="hidden" class="pwdInput" name="id" value="{$id}">
                </li>
                <li>
                    <span></span>

                    <input type="button" class="mainColorBtn ClickShade pwdBtn" onClick="checkform()" value="发送邮件"/>
                </li>
            </ul>
        </div>
    </form>
        <!--aside rregist Ending-->
        <!--regist introduce-->
        
        <!--regist introduce Ending-->
    </div>
</section>

<script>
     function checkform(){
        var mobile = $('#tel_mobile').find('input[name="mobile"]').val();
        if(!checkMail(mobile)){
            alert('请输入正确的电子邮箱');
            return;
        }
        $('#form').submit();
    }
function checkMail(tel) {
    var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    if (reg.test(tel)) {
        return true;
    }else{
        return false;
    };
}
</script>
