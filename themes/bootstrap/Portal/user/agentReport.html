<tc_include file="Public:head" />
<title>{$site_name}</title>
</head>

<body>
<!--header-->
<tc_include file="Public:headUser" />
<!--header Ending-->
<!--nav-->
<tc_include file="Public:nav" />
<!--nav Ending-->
<!--main-->
<section>
    <div class="container fix">
        <!--left-->
        <tc_include file="Portal/user/Public:left" />
        <!--left Ending-->
        <!--right-->
        <div class="userRight">
            <div class="userTitle">代理报表</div>
            <!--搜索区-->
            <form method="get" id="search">
            <div class="searchBox">
            	<ul class="inputSel">
                	<li>
                        <span>账号：</span>
                        <input type="text" name="account" class="userInput accountSearch" value="{$get[account]}">
                    </li>
                	<li>
                        <input type="text" class="userInput accountSearch datepicker" name="startTime" id="datepicker" value="{$get[startTime]}">
                        <em>-</em>
                        <input type="text" class="userInput accountSearch datepicker" name="endTime" id="datepicker2" value="{$get[endTime]}">
                    </li>
                    <li>
                    	<a class="mainColorBtn ClickShade pwdBtn" href="javascript:void(0)" onclick="$('#search').submit()" >搜索</a>
                    </li>
                </ul>
            </div>
             </form>
            <!--搜索区结束-->
            <div class="secondMain">
            	<ul class="agentReportList">
                	<li><a href="#">
                    	<span>投注金额</span>
                        <i>{$tzje}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>中奖金额</span>
                        <i>{$zjje}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>活动礼金</span>
                        <i>{$hdze}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>团队返点</span>
                        <i>{$fdze}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>团队盈利</span>
                        <i>{$zyl}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>投注人数</span>
                        <i>{$tzrs}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>注册人数</span>
                        <i>{$regrs}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>下级人数</span>
                        <i>{$xjrs}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>团队余额</span>
                        <i>{$tdye}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>充值金额</span>
                        <i>{$czze}</i>
                    </a></li>
                    <li><a href="#">
                    	<span>提现金额</span>
                        <i>{$txze}</i>
                    </a></li>
                </ul>
            </div>
        </div>
        <!--right Ending-->
    </div>
</section>
<div class="clearfix"></div>
<!--main Ending-->
<!--footer-->
<tc_include file="Public:footer" />
<!--footer Ending-->
<link rel="stylesheet" type="text/css" href="__TMPL__Public/bifa/css/pikaday.css">

<script type="text/javascript" src="__TMPL__Public/bifa/js/pikaday.min.js"></script>

<script type="text/javascript">
	var picker = new Pikaday({
	field: document.getElementById('datepicker'),
	firstDay: 1,
	minDate: new Date('2010-01-01'),
	maxDate: new Date('2020-12-31'),
	yearRange: [2000,2020]
	});
	
	var picker = new Pikaday({
	field: document.getElementById('datepicker2'),
	firstDay: 1,
	minDate: new Date('2010-01-01'),
	maxDate: new Date('2020-12-31'),
	yearRange: [2000,2020]
	});


</script>
</body>
</html>
