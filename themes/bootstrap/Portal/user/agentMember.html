        <div class="userRight">
            <div class="userTitle">会员管理</div>

                	<li>
                        <span>用户类型：</span>
                        <select name="type" class="bankSel cpKind userInput">

            <div class="thirdMain">

            	<div class="headLine">

                        <li>用户类型</li>
                        <li>下级人数</li>
                        <li>余额</li>
                        <li>最后登录</li>
                        <li>操作</li>
                    </ul>
                </div>
                <!--shuju-->
                <php>
                $type[0]=代理;
                $type[1]=玩家;
                </php>
                <div class="dataBox">
                <foreach name="list" item="one">
                    <ul class="memberData">
                        <li>{$one.user_login}</li>
                        <li>{$type[$one[user_type]]}</li>
                        <li>{$one.id|xjnum=###}</li>
                        <li>{$one.money}</li>
                        <li>{$one.last_login_time}</li>
                        <li>

                            <a href="#" title="查看返点" class="bianji" onclick="dkxx({$one.k3},{$one.ssc},{$one.xw})"><img src="__TMPL__Public/bifa/images/bianji.png"></a>
                        </li>
                    </ul>
                </foreach>
                    
                </div>
                <!--fenye-->
                <div class="page">
                    <div id="pageNav" class="pageNav">

                        <ul class="pageList">
                           {$page}
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
