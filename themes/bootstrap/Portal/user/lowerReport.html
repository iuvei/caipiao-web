<tc_include file="Public:head" />
<title>{$site_name}</title>
</head>

<body>
<!--header-->
<tc_include file="Public:headUser" />
<!--header Ending-->
<!--nav-->
<tc_include file="Public:nav" />
<!--nav Ending-->
<!--main-->
<section>
    <div class="container fix">
        <!--left-->
        <tc_include file="Portal/user/Public:left" />
        <!--left Ending-->
        <!--right-->
        <div class="userRight">
            <div class="userTitle">下级报表</div>
            <!--搜索区-->
             <form method="get" id="search">     
            <div class="searchBox">
            	<ul class="inputSel">
                	<li>
                        <input type="text" class="userInput accountSearch datepicker" name="startTime" id="datepicker" value="{$get[startTime]}">
                        <em>-</em>
                        <input type="text" class="userInput accountSearch datepicker" name="endTime" id="datepicker2" value="{$get[endTime]}">
                    </li>
                    <li>
                    	<a class="mainColorBtn ClickShade pwdBtn" href="javascript:void(0)" onclick="$('#search').submit()" >搜索</a>
                    </li>
                </ul>
            </div>
        </form>
            <!--搜索区结束-->
            <div class="secondMain">
            <!--shujubiaoti-->
            	<div class="headLine">
                	<ul class="seekOrderList">
                    	<li>账号</li>
                        <li>用户类型</li>
                        <li>投注金额</li>
                        <li>中奖金额</li>
                        <li>返点金额</li>
                        <li>活动礼金</li>
                        <li>充值金额</li>
                        <li>盈利</li>
                    </ul>
                </div>
                <!--shuju-->
                <div class="dataBox">
                    <foreach name="list" item="one">
                    <ul class="seekOrderData">
                        <li>{$one.user_login}</li>
                        <li>{$type[$one[user_type]]}</li>
                        <li>{$one.tzje}</li>
                        <li>{$one.zjje}</li>
                        <li>{$one.fdze}</li>
                        <li>{$one.hdze}</li>
                        <li>{$one.czze}</li>
                        <li>{$one.zyl}</li>
                    </ul>
                    </foreach>
                    
                </div>
                <!--fenye-->
                <div class="page">
                    <div id="pageNav" class="pageNav">
                    	<div class="pagenav">
                        <ul class="pageList">
                            {$page}
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!--right Ending-->
    </div>
</section>
<div class="clearfix"></div>
<!--main Ending-->
<!--footer-->
<tc_include file="Public:footer" />
<!--footer Ending-->
<link rel="stylesheet" type="text/css" href="__TMPL__Public/bifa/css/pikaday.css">

<script type="text/javascript" src="__TMPL__Public/bifa/js/pikaday.min.js"></script>

<script type="text/javascript">
	var picker = new Pikaday({
	field: document.getElementById('datepicker'),
	firstDay: 1,
	minDate: new Date('2010-01-01'),
	maxDate: new Date('2020-12-31'),
	yearRange: [2000,2020]
	});
	
	var picker = new Pikaday({
	field: document.getElementById('datepicker2'),
	firstDay: 1,
	minDate: new Date('2010-01-01'),
	maxDate: new Date('2020-12-31'),
	yearRange: [2000,2020]
	});


</script>

</body>
</html>
